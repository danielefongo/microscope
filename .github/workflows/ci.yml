name: CI

on: [push, pull_request]

jobs:
  unit_tests:
    name: unit tests
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install plenary.nvim
        uses: actions/checkout@v3
        with:
          repository: nvim-lua/plenary.nvim
          path: plenary.nvim

      - name: install neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true

      - name: run tests
        run: make test
